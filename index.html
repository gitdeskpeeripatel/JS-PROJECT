<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <i class="bi bi-search ms-4"></i>
            <i class="bi bi-person ms-4"></i> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="javascript:void(0)">Welcome to task
                            Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- tittle -->
    <div class="container-fluid p-5">
        <h3 class="mb-5">Manage Task </h3>

        <!-- Task Form -->
        <form id="taskForm" class="row g-3 mb-4 bg-light-subtle p-4 rounded shadow-lg">
            <div class="col-md-3">
                <input type="text" id="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-2">
                <input type="date" id="dueDate" class="form-control" required>
            </div>
            <div class="col-md-2">
                <select id="priority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary w-100">Add new task</button>
            </div>
        </form>

        <!-- Priority Filter -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="filterPriority" class="form-select">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
    </div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
